<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Page Title -->
    <title>CoxPost | Sign Up</title>

    <!-- Meta Data -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.png" />

    <!-- Jost Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Roboto Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">


    <!-- ======= Bootstrap ======= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- ======= Venobox ======= -->
    <link rel="stylesheet" href="assets/plugins/venobox/venobox.min.css">

    <!-- ======= Slick Slider ======= -->
    <link rel="stylesheet" href="assets/plugins/slick/slick.css">

    <!-- ======= Main Stylesheet ======= -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- ======= Custom Stylesheet ======= -->
    <link rel="stylesheet" href="assets/css/custom.css" />
</head>

<body id="signup">
    <!-- ======= Signup Part Start ======= -->
    <section id="login-part">
        <div class="container">
            <div class="main">
                <div class="row gy-30 align-items-center">
                    <div class="col-lg-6">
                        <div class="left-info">
                            <h3><img src="assets/img/icon/userCredentical/login.svg" alt=""> Create Account</h3>
                            <p>Hi, Start your 14 day’s free trial. No credit card required !</p>
                            <form action="#" class="form-group">
                                <div class="package-coupon-toggle">
                                    <div class="toggleBtn">
                                        <h2 class="toggleOff">Select Package</h2>
                                        <h2 class="toggleOn">Got a Coupon?</h2>
                                    </div>

                                    <div class="item-group">
                                        <div class="p">
                                            <select name="package-list" id="package-list">
                                                <option value="1">Free Plan (0)</option>
                                                <option value="2">Personal Plan ($30.69)</option>
                                                <option value="3">Business Plan ($69.99)</option>
                                            </select>
                                            <a href="index.html">Compare Our Packages</a>
                                        </div>
                                        <div class="c">
                                            <input type="text" name="coupon" id="coupon" placeholder="Got Coupon?">
                                            <label for="coupon"><img src="assets/img/icon/userCredentical/coupon.svg"
                                                    alt=""></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="ue d-flex">
                                    <div class="form-control i-username">
                                        <input class="username" type="text" name="username" id="username"
                                            placeholder="Ben Stocks">
                                        <label for="username"> <img src="assets/img/icon/userCredentical/username.svg"
                                                alt="">
                                        </label>
                                    </div>
                                    <div class="form-control i-email">
                                        <input class="email" type="email" name="email" id="email"
                                            placeholder="coxpost@themelooks.com">
                                        <label for="email"> <img src="assets/img/icon/userCredentical/email.svg" alt="">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-control i-cell">
                                    <input class="cell" type="text" name="cell" id="cell"
                                        placeholder="(201) 555 - 0123">
                                    <label for="cell"> <img src="assets/img/icon/userCredentical/cell.svg" alt="">
                                    </label>
                                </div>
                                <div class="pw d-flex">
                                    <div class="form-control i-password">
                                        <input class="password" type="password" name="password" id="password"
                                            placeholder="Password">
                                        <label for="password"><img src="assets/img//icon//userCredentical/password.svg"
                                                alt=""></label>
                                    </div>
                                    <div class="form-control i-confirm-password">
                                        <input class="confirm-password" type="password" name="confirm-password"
                                            id="confirm-password" placeholder="Confirm Password">
                                        <label for="confirm-password"><img
                                                src="assets/img//icon//userCredentical/password.svg" alt=""></label>
                                    </div>
                                </div>

                                <div class="agree-terms d-flex">
                                    <input type="checkbox" name="agree" id="agree">
                                    <label for="agree">I agree to CoxPost <a href="#">Terms of Service</a></label>
                                </div>
                                <button class="d-flex align-items-center justify-content-center"><img
                                        src="assets/img/icon/userCredentical/login-btn.svg" alt=""> Sign Up Now</button>
                            </form>
                            <p class="not-signup">Already have an account? <a href="login.html"> Login</a></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="right-image">
                            <img src="assets/img/login-reg.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <p class="copyright text-center">
                © 2022 CoxPost | All Rights Reserved by <a href="https://themelooks.com/">Themelooks LTD</a>.
            </p>
        </div>
    </section>
    <!-- ======= Signup Part End ======= -->





    <!-- ======= jQuery Library ======= -->
    <script src="assets/js/jquery.min.js"></script>

    <!-- ======= Bootstrap Js ======= -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- ======= Slick Slider ======= -->
    <script src="assets/plugins/slick/slick.min.js"></script>

    <!-- ======= Venobox ======= -->
    <script src="assets/plugins/venobox/venobox.min.js"></script>

    <!-- ======= Main JS ======= -->
    <script src="assets/js/main.js"></script>

    <!-- ======= Custom JS ======= -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
