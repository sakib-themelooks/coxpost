<body>
    <!-- ======= Login Part Start ======= -->
    <section id="login-part">
        <div class="container">
            <div class="main">
                <div class="row gy-30 align-items-center">
                    <div class="col-lg-6">
                        <div class="left-info">
                            <h3><img src="assets/img/icon/userCredentical/login.svg" alt=""> Login</h3>
                            <p>Hi, welcome back to CoxPost !</p>
                            <div class="login-with-popup d-flex align-items-center">
                                <a href="#" class="item google d-flex align-items-center">
                                    <img src="assets/img/icon/userCredentical/google.svg" alt="">
                                    <h4>Sign in with Google</h4>
                                </a>
                                <a href="#" class="item google d-flex align-items-center">
                                    <img src="assets/img/icon/userCredentical/apple.svg" alt="">
                                    <h4>Sign in with Apple ID</h4>
                                </a>
                            </div>
                            <p class="divider">or sign in email</p>
                            <form action="#" class="form-group">
                                <div class="form-control">
                                    <input class="email" type="email" name="email" id="email"
                                        placeholder="coxpost@themelooks.com">
                                    <label for="email"> <img src="assets/img/icon/userCredentical/email.svg" alt="">
                                    </label>
                                </div>
                                <div class="form-control">
                                    <input class="password" type="password" name="password" id="password"
                                        placeholder="Password">
                                    <label for="password"><img src="assets/img//icon//userCredentical/password.svg"
                                            alt=""></label>
                                </div>
                                <button class="d-flex align-items-center justify-content-center"><img
                                        src="assets/img/icon/userCredentical/login-btn.svg" alt=""> Login Now</button>
                            </form>
                            <p class="not-signup">Not registered yet? <a href="signup.html">Create an account</a></p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="right-image">
                            <img src="assets/img/login-reg.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <p class="copyright text-center">
                Â© 2022 CoxPost | All Rights Reserved by <a href="https://themelooks.com/">Themelooks LTD</a>.
            </p>
